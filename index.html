<!DOCTYPE html>
<html>
    <head>
        <title>This is a LIBRARY!</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "./style.css">
        <script src = "https://kit.fontawesome.com/aa3c0044a8.js" crossorigin = "anonymous"></script>
        <script src = "./bookLibrary.js" defer></script>
    </head>
    <body>
        
        <header>
            <h1>Book Collection</h1>
        </header>

        <main>
            <button id = "newBookBtn">New Book</button>
            
            <section class = "cardsContainer">
                <div id = "cards">

                </div>
            </section>
            
            
        </main>

        <section class = "newBookForm">
            <div class = "formPopup" id = "popupForm">
                <h2 class = "formTitle">Add a New Book</h2>
                
                <label for = "bkTitle">Book title*
                    <input
                        class = "formControl"
                        type = "text"
                        name = "bookTitle"
                        id = "bkTitle"
                        placeholder = "Title"
                    />
                    <small class = "errMsg">* Book title is required</small>
                </label>
                <label for = "bkAuthor">Author*
                    <input
                        class = "formControl"
                        type = "text"
                        name = "bookAuthor"
                        id = "bkAuthor"
                        placeholder = "Author"
                    />
                    <small class = "err-msg">* Author is required</small>
                </label>
                <label for = "bkPages">Page Total*
                    <input
                        class = "formControl"
                        type = "text"
                        name = "bookPages"
                        id = "bkPages"
                        placeholder = "Pages"
                    />
                    <small class="err-msg">* Total Pages is required</small>
                </label>
                <label for = "bkRead">Read (N/Y)
                    <label class = "switch">
                        <input 
                        type = "checkbox"  
                        name = "bookRead" 
                        id = "bkRead"
                        />
                        <span class = "slider"></span>
                        </label>
                </label>
                <div class = "formButtons">
                    <button id = "addBookBtn">Add Book</button>
                    <button id = "clrFormBtn">Clear Form</button>
                    <button id = "closeFormBtn">Exit</button>
                </div>
            </div>
        </section>

        <footer>
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <p>oxideSeven</p>
                <a href="https://github.com/oxideseven" target="_blank">
                    <i class="fab fa-github"></i>
            </p>
        </footer>

    </body>
</html>
