<!DOCTYPE html>
<html>
    <head>
        <title>This is a LIBRARY!</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "./style.css">
        <script src = "https://kit.fontawesome.com/aa3c0044a8.js" crossorigin = "anonymous"></script>
        <script src = "./bookLibrary.js" defer></script>
    </head>
    <body>
        
        <header>
            <h1>Book Collection</h1>
        </header>

        <main>
            <button id = "newBookBtn">New Book</button>
            
            <div class = "cardsContainer">
                <div id = "cards">

                </div>
            </div>
            
            
        </main>

        <div class = "addBookPopup">
            <div class = "formPopup" id = "popupForm">
                <form class = "formContainer"></form>
                    <button id = "closeFormBtn">X</button>
                    <h2 class = "formTitle">Add a New Book</h2>
                    <input
                        class = "formControl"
                        type = "text"
                        name = "bookTitle"
                        id = "bkTitle"
                        placeholder = "Title"
                        required = ""
                    />
                    <small class = "errMsg">Book title is required</small>
                    <input
                        class = "formControl"
                        type = "text"
                        name = "bookAuthor"
                        id = "bkAuthor"
                        placeholder = "Author"
                        required = ""
                    />
                    <small class = "errMsg">Author is required</small>
                    <input
                        class = "formControl"
                        type = "text"
                        name = "bookPages"
                        id = "bkPages"
                        placeholder = "Pages"
                        required = ""
                    />
                    <small class="errMsg">Total Pages is required</small>
                    <div class = "bkRead">Read (N/Y)
                        <input 
                        type = "checkbox"  
                        name = "bookRead" 
                        class = "switch"
                        id = "bkRead"
                        />
                        <span class = "slider"></span>
                    </div>

                    <div class = "formButtons">
                        <button id = "addBookBtn">Add Book</button>
                        <button id = "clrFormBtn">Clear Form</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <p>oxideSeven</p>
                <a href="https://github.com/oxideseven" target="_blank">
                    <i class="fab fa-github"></i>
            </p>
        </footer>

    </body>
</html>
